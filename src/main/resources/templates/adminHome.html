<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>体检管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<!--    <link rel="stylesheet" href="../static/layui/css/layui.css}">-->
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">体检管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left">信息</i>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.mp1u0zj1eWtyCg_gjIaxzgHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="layui-nav-img">
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/personalInfo}" target="main_self_frame">个人中心</a></dd>
                    <dd><a href="">设置</a></dd>
                    <dd><a th:href="@{/index.html}">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <!--通过target和iframe的name实现页面跳转-->
                    <a th:href="@{/manage/homepage}" target="main_self_frame">
                        <i class="layui-icon layui-icon-home">&nbsp;&nbsp;首页</i>
                    </a>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-user">&nbsp;&nbsp;用户管理模块</i>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/normalUserManage}" target="main_self_frame">普通用户管理</a></dd>
                        <dd><a th:href="@{/workUserManage}" target="main_self_frame">员工用户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/departmentManage}" target="main_self_frame">
                        <i class="layui-icon layui-icon-component">&nbsp;&nbsp;科室管理</i>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/notionManage}" target="main_self_frame">
                        <i class="layui-icon layui-icon-speaker">&nbsp;&nbsp;公告模块管理</i>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/material}" target="main_self_frame">
                        <i class="layui-icon layui-icon-template">&nbsp;&nbsp;物资管理</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe th:href="@{/normalUserManage}" frameborder="0" name="main_self_frame" width="100%" height="100%">

        </iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>

<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        // 当页面加载时自动点击首页

            // 在页面加载完成后自动触发首页点击事件
            window.onload = function () {
            // 选中首页对应的导航元素，并触发点击事件
            document.querySelector('.layui-nav-tree li:first-child a').click();
        };


        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
