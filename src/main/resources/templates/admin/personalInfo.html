<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .layui-bg-gray {
            height: 100%;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" text-align="center;" style="margin-top: 20px;">
    <legend style="text-align: center">个人中心</legend>
</fieldset>
<!--个人中心-->
<div class="layui-bg-gray" style="padding: 16px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md2">
            <div class="layui-card" style="height: 80vh">
                <div class="layui-card-body">
                    <ul class="layui-menu" id="docDemoMenu1">
                        <li lay-options="{id: 100}">
                            <div class="layui-menu-body-title">
                                <a id="personalInfoLink" th:href="@{/manage/showInfo}" target="self_frame">个人信息<span class="layui-badge-dot"></span></a>
                            </div>
                        </li>
                        <li lay-options="{id: 101}">
                            <div class="layui-menu-body-title">
                                <a th:href="@{/manage/setting}" target="self_frame">修改信息<span class="layui-badge-dot"></span></a>
                            </div>
                        </li>
                        <li lay-options="{id: 101}">
                            <div class="layui-menu-body-title">
                                <a th:href="@{/updatePassword}" target="self_frame">修改密码<span class="layui-badge-dot"></span></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md10">
            <div class="layui-card" style="width: 80%; height: 80vh">

                <div class="layui-card-body" style="width: 100%; height: 100%">
                    <iframe th:href="@{/showInfo}" frameborder="0" name="self_frame" style="width: 100%; height: 100%"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 页面加载完成后触发点击事件
    document.addEventListener("DOMContentLoaded", function() {
        var personalInfoLink = document.getElementById("personalInfoLink");
        if (personalInfoLink) {
            personalInfoLink.click();
        }
    });
</script>

</body>
</html>
